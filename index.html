<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            /* background-color: #515151; */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            height: 100%;
            width: 100%;
            /* Set the height of the body to 100% of viewport height */
        }

        .container {
            max-width: 80%;
            max-height: 80%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.383);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            /* Use flexbox for layout */
            align-items: center;
            /* Vertically center align items */
            align-self: center;
        }

        .header {
            max-width: 80%;
            max-height: 20%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.383);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            /* Use flexbox for layout */
            align-items: center;
            /* Vertically center align items */
            align-self: center;
        }

        .logo {
            flex: 1;
            padding: 10%;
            /* Logo takes up 1/3 of the container */
            text-align: center;
        }

        .logo img {
            max-width: 100%;

            height: auto;
            vertical-align: middle;
            /* Align the logo vertically */
        }

        .divider {
            width: 1px;
            background-color: #000;
            height: 80%;
            /* Adjust the height of the divider */
            margin: 0 20px;
            /* Add space between the logo and the form */
        }

        .contact-form {
            flex: 2;
            background-color: #ffffff3f;
            padding: 10px;
            border-radius: 10px;
            /* Form takes up 2/3 of the container */
        }

        h1 {
            text-align: center;
            font-weight: 500;
            color: #ffffffd3;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #ffffffd3;
        }

        h3 {
            /* text-align: center; */
            font-weight: 500;
            color: #ffffffd3;
            margin-left: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffffffd6;
            /* font-weight: bold; */
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #000000cc;
            background-color: #00000059;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 120px;
        }

        .form-group input[type="submit"] {
            background-color: #00000080;
            color: #ffffffd5;
            border: none;
            width: 100%;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Revi Value </h2>
        <h3>Support</h3>
    </div>
    <div class="container">
        <div class="logo">
            <img src="company_logo.png" alt="Company Logo">
        </div>
        <div class="divider"></div>
        <div class="contact-form">
            <h1>Need Some Help?</h1>
            <form action="#" method="post" id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("contactForm").addEventListener("submit", function (event) {
                // Prevent default form submission
                event.preventDefault();

                // Clear all text fields
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";

                // Show success pop-up
                alert("Your message has been submitted successfully!");
            });
        });
    </script>

</body>

</html>
